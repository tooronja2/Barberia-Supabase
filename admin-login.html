<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Barbería Central</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>BARBERÍA CENTRAL</h1>
                <p>Panel de Administración</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@barberiacentral.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="login-footer">
                <p>Acceso exclusivo para personal autorizado</p>
                <a href="index.html" class="back-link">← Volver al sitio principal</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin-auth.js"></script>
</body>
</html>
