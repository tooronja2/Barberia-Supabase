<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Barbería Central</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admin BC">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>BARBERÍA CENTRAL</h1>
                <p>Panel de Administración</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@barberiacentral.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingresa tu contraseña">
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Recordar mis datos</label>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="login-footer">
                <p>Acceso exclusivo para personal autorizado</p>
                <a href="index.html" class="back-link">← Volver al sitio principal</a>
            </div>
        </div>
    </div>

    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script type="module" src="js/admin-auth.js"></script>
</body>
</html>
