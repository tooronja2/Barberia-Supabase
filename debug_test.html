<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Barbería Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3748;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #4a5568;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background-color: #f6ad37;
            color: #2d3748;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #console-output {
            background-color: #1a202c;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .barber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .barber-card {
            background-color: #2d3748;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .barber-card:hover {
            border-color: #f6ad37;
        }
        .barber-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #a0aec0;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 Debug Test - Carga de Barberos</h1>
        
        <div class="test-section">
            <h2>🧪 Tests de Conexión</h2>
            <button onclick="testSupabaseConnection()">Test Conexión Supabase</button>
            <button onclick="testBarberQuery()">Test Consulta Barberos</button>
            <button onclick="testStaticBarbers()">Test Barberos Estáticos</button>
            <button onclick="clearConsole()">Limpiar Console</button>
        </div>
        
        <div class="test-section">
            <h2>👥 Barberos Cargados</h2>
            <div class="barber-grid" id="barberSelection">
                <!-- Barberos aparecerán aquí -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>📊 Console Output</h2>
            <div id="console-output"></div>
        </div>
    </div>

    <script type="module">
        import { db, supabase } from './js/supabase.js';
        
        // Redirect console.log to our output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd43b' : '#51cf66';
            output.innerHTML += `<div style="color: ${color}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            addToConsole(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addToConsole(args.join(' '), 'warn');
            originalWarn.apply(console, args);
        };
        
        // Test functions
        window.testSupabaseConnection = async function() {
            console.log('🧪 Iniciando test de conexión Supabase...');
            try {
                const { data, error } = await supabase.from('barbers').select('count');
                console.log('✅ Conexión exitosa:', { data, error });
            } catch (err) {
                console.error('❌ Error de conexión:', err);
            }
        };
        
        window.testBarberQuery = async function() {
            console.log('🧪 Iniciando test de consulta barberos...');
            try {
                const barbers = await db.getBarbers();
                console.log('✅ Barberos obtenidos:', barbers);
                
                // Render barbers
                const barberSelection = document.getElementById('barberSelection');
                if (barbers && barbers.length > 0) {
                    barberSelection.innerHTML = barbers.map(barber => `
                        <div class="barber-card">
                            <div class="barber-photo">${barber.name.charAt(0)}</div>
                            <h3>${barber.name}</h3>
                            <p>${barber.specialty}</p>
                        </div>
                    `).join('');
                    console.log('✅ Barberos renderizados en UI');
                } else {
                    console.warn('⚠️ No hay barberos para renderizar');
                }
            } catch (err) {
                console.error('❌ Error en consulta:', err);
            }
        };
        
        window.testStaticBarbers = function() {
            console.log('🧪 Iniciando test de barberos estáticos...');
            const staticBarbers = [
                { id: 1, name: "Héctor Medina", specialty: "Corte y barba clásico" },
                { id: 2, name: "Lucas Peralta", specialty: "Estilos modernos" },
                { id: 3, name: "Camila González", specialty: "Tratamientos capilares" }
            ];
            
            const barberSelection = document.getElementById('barberSelection');
            barberSelection.innerHTML = staticBarbers.map(barber => `
                <div class="barber-card">
                    <div class="barber-photo">${barber.name.charAt(0)}</div>
                    <h3>${barber.name}</h3>
                    <p>${barber.specialty}</p>
                </div>
            `).join('');
            
            console.log('✅ Barberos estáticos renderizados');
        };
        
        window.clearConsole = function() {
            document.getElementById('console-output').innerHTML = '';
        };
        
        // Auto-run connection test on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Debug Test cargado');
            testSupabaseConnection();
        });
    </script>
</body>
</html>
